<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Clínica Médica Alura</title>
  </head>
  <body>
    <header class="header__usuario">
      <img src="./img/Foto do usuario.svg" alt="Foto de perfil do usuário" />
      <div>
        <h1 class="boas-vindas__usuario">Olá, Matheus</h1>
        <span class="quantidade__consultas">Mais 4 consultas hoje</span>
      </div>
    </header>
    <section class="container__hoje">
      <span class="hoje">Hoje</span>
      <div class="consultas__hoje">
        <div class="consulta-info">
          <div class="consulta-info__paciente">
            <img src="./img/Perfil 1.svg" alt="Foto de perfil do paciente" />
            <div class="dados__consulta">
              <h2 class="nome__paciente">Luciana Dias</h2>
              <span class="tipo-consulta__texto"
                ><img
                  class="icone-camera"
                  src="./img/Camera.svg"
                  alt="ìcone de câmera"
                />Consulta remota</span
              >
            </div>
            <button class="botao__chat">
              <img src="./img/Bate-papo.svg" alt="Imagem do ícone para chat" />
            </button>
          </div>

          <hr class="divisoria__dados-consulta"/>

          <div class="consulta-info__atendimento">
            <p class="hora__consulta">14:00 - 15:00 (1 hora)</p>
            <div class="div__botoes">
              <button class="botao__ligacao ligacao-video">
                Ligar por vídeo
              </button>
              <button class="botao__ligacao">Ligar por áudio</button>
            </div>
          </div>
        </div>
      </div>

      <div class="consultas__hoje"></div>
        <div class="consulta-info">
          <div class="consulta-info__paciente">
            <img src="./img/Perfil 2.svg" alt="Foto de perfil do paciente" />
            <div class="dados__consulta">
              <h2 class="nome__paciente">Larissa Santana</h2>
              <span class="tipo-consulta__texto"
                ><img
                  class="icone-camera"
                  src="./img/Local.svg"
                  alt="ìcone de câmera"
                />Consulta no local</span
              >
            </div>
            <button class="botao__chat">
              <img src="./img/Bate-papo.svg" alt="Imagem do ícone para chat" />
            </button>
          </div>

          <hr class="divisoria__dados-consulta"/>

          <div class="consulta-info__atendimento">
            <p class="hora__consulta">16:00 - 17:00 - (1 hora)</p>
            <div class="div__botoes">
              <button class="botao__ver-endereço">
                Ver endereço
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
